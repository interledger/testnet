name: PR Checks

on:
  push:
    branches:
      - '!main'
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  checks:
    name: ESLint and Prettier checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./.github/workflows/setup
      - run: pnpm checks

  wallet:
    name: Build wallet
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./.github/workflows/setup
      - run: pnpm wallet build

  backend:
    name: Build backend
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./.github/workflows/setup
      - run: pnpm backend build

  test-backend-update:
    name: Test backend update
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./github/workflows/setup
      - run: pnpm --filter backend-update test

  build-backend-update:
    name: Test backend update
    runs-on: ubuntu-latest
    needs: test-backend-update
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./github/workflows/setup
      - run: pnpm --filter backend-update test
