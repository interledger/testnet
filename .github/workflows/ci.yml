name: PR Checks

on:
  push:
    branches:
      - '!main'
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  checks:
    name: ESLint and Prettier checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/setup
      - run: pnpm checks

  wallet-frontend:
    name: Build wallet frontend
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/setup
      - run: pnpm wallet-frontend build

  wallet-backend:
    name: Build wallet backend
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/setup
      - run: pnpm wallet-backend build

  test-wallet-backend-update:
    name: Test backend update
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/setup
      - run: pnpm wallet-backend-update test

  build-wallet-backend-update:
    name: Build backend update
    runs-on: ubuntu-latest
    needs: test-wallet-backend-update
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/setup
      - run: pnpm wallet-backend-update build
