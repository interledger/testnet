name: CI

on:
  push:
    branches:
      - '!main'
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: ESLint and Prettier checks
    runs-on: ubuntu-latest
    outputs:
      wallet-back: ${{ steps.checker.outputs.wallet-back }}
      wallet-front: ${{ steps.checker.outputs.wallet-front }}
      boutique-front: ${{ steps.checker.outputs.boutique-front }}
      boutique-back: ${{ steps.checker.outputs.boutique-back }}

    steps:
      - uses: actions/checkout@v4
      - id: checker
        uses: ./.github/workflows/file_changes
      - uses: ./.github/workflows/setup
      - run: pnpm checks

  build-wallet-frontend:
    name: WALLET - Build frontend
    runs-on: ubuntu-latest
    needs: checks
    if: ${{needs.checks.outputs.wallet-front || 'false' == 'true'}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm wallet:frontend build

  build-boutique-frontend:
    name: BOUTIQUE - Build frontend
    runs-on: ubuntu-latest
    needs: checks
    if: ${{needs.checks.outputs.boutique-front || 'false' == 'true'}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm boutique:frontend build

  build-wallet-backend:
    name: WALLET - Build backend
    runs-on: ubuntu-latest
    needs: checks
    if: ${{needs.checks.outputs.wallet-back || 'false' == 'true'}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm wallet:backend build

  build-boutique-backend:
    name: BOUTIQUE - Build backend
    runs-on: ubuntu-latest
    needs: checks
    if: ${{needs.checks.outputs.boutique-back || 'false' == 'true'}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm boutique:backend build

  test-wallet-backend:
    name: WALLET - Test backend
    runs-on: ubuntu-latest
    needs: build-wallet-backend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm wallet:backend test --detectOpenHandles --forceExit

  test-boutique-backend:
    name: BOUTIQUE - Test backend
    runs-on: ubuntu-latest
    needs: build-boutique-backend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm boutique:backend test
