name: CI

on:
  push:
    branches:
      - '!main'
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: ESLint and Prettier checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm checks

  build-wallet-frontend:
    name: WALLET - Build frontend
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm wallet:frontend build

  build-commerce-frontend:
    name: COMMERCE - Build frontend
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm commerce:frontend build

  build-wallet-backend:
    name: WALLET - Build backend
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm wallet:backend build

  build-commerce-backend:
    name: COMMERCE - Build backend
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm commerce:backend build

  test-wallet-backend:
    name: WALLET - Test backend
    runs-on: ubuntu-latest
    needs: build-wallet-backend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm wallet:backend test

  test-commerce-backend:
    name: COMMERCE - Test backend
    runs-on: ubuntu-latest
    needs: build-commerce-backend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: pnpm commerce:backend test
