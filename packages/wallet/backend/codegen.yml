overwrite: true
config:
  omitOperationSuffix: true
  defaultMapper: Partial<{T}>
  inputMaybeValue: T | undefined
  scalars:
    UInt8: number
    BigInt: bigint
generates:
  src/rafiki/backend/generated/graphql.ts:
    documents: 'src/rafiki/backend/**/!(*.d).{ts,tsx}'
    schema: http://localhost:3061/graphql
    plugins:
      - 'typescript'
      - 'typescript-operations'
  src/rafiki/auth/generated/graphql.ts:
    documents: 'src/rafiki/auth/**/!(*.d).{ts,tsx}'
    schema: http://localhost:3058/graphql
    plugins:
      - 'typescript'
      - 'typescript-operations'
