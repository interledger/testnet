version: '3'

services:
  postgres:
    image: 'postgres:15'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testnet
    ports:
      - '5433:5433'
    restart: unless-stopped
    volumes:
      - pg-data:/var/lib/postgresql/data
    container_name: postgres

  backend:
    build:
      context: ../..
      dockerfile: ./packages/backend/Dockerfile.dev
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 3003
    restart: always
    ports:
      - '3003:3003'
    container_name: backend
    
  wallet:
    build:
      context: ../..
      dockerfile: ./packages/wallet/Dockerfile.dev
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 4003
    restart: always
    ports:
      - '4003:4003'
    # In order to take advantage of HMR inside Docker we have to add these volumes
    volumes:
      - ../../packages/wallet:/home/testnet/packages/wallet
      - /home/testnet/packages/wallet/node_modules
      - /home/testnet/packages/wallet/.next

volumes:
  pg-data:
